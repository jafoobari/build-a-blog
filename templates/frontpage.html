{% extends "base.html" %}

{% block content %}

<form method="post">

		<label>
			<div>title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>body</div>
			<textarea name="body">{{body}}</textarea>
		</label>

		<div class="error">{{ error if error else "" }}</div>

		<input type="submit">
	</form>

{% for post in posts %}
		<div class="recent-posts">
			<div class="post-title">{{post.title}}</div>
			<pre class="post-body">{{post.body}}</pre>
		</div>
	{% endfor %}

{% endblock %}
