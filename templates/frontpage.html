{% extends "base.html" %}

{% block content %}

<form method="post">

		<label>
			<div>title</div>
			<input type="text" name="title" value="{{title}}">
		</label>

		<label>
			<div>body</div>
			<textarea name="art">{{body}}</textarea>
		</label>

		<div class="error">{{ error if error else "" }}</div>

		<input type="submit">
	</form>

{% endblock %}
